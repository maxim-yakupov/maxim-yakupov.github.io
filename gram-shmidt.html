<html>
<head>
<script>
//Преобразование матрицы к одномерному массиву
function outAns(e) {
	
var l = new Array(e.length * e.length);
	
for(var i=0; i<e.length; i++){
		
for(var j=0; j<e.length; j++){
			
l[i*e.length+j] = e[i][j];
		
}
	
};

	return l;

}

//Квадрат числа
function sqr(f) {
	return f*f;
}

//Разность векторов
function minus(a, b) {
	var t = new Array(a.length);
	for(var i=0; i<t.length; i++){
		t[i] = a[i] - b[i];
	}
	
return t;

}

//Умножение вектора на скаляр
function multSc(sc, v) {

	var t = new Array(v.length);
	for(var i=0; i<t.length; i++){
		t[i] = sc * v[i];
	}
	return t;

}

//Скалярное произведение векторов
function sc(q, p) {

	var t = 0;
	for(var i=0; i<p.length; i++){
		t += p[i]*q[i];
	}
	return t;

}

//Нормализация вектора
function normal(f) {

	var d = 1/Math.sqrt(sc(f, f));

	return multSc(d, f);

}

//Метод Грама-Шмидта(после выполнения исходный базис будет нормированным, т.е. исходные данные портятся в некотором смысле)
function solve(f) {
	var e = new Array(f.length);

	for(var i=0; i<e.length; i++){
		f[i] = normal(f[i]);
		e[i] = f[i];
		for(var j=0; j<i; j++){
			e[i] = minus(e[i],
					multSc(
						sc(e[j], f[i])/sc(e[j], e[j]),
						e[j]
					)
				);
		}
	}
	return e;

}

var alertOn = false;
//Получить данные из ячейки формы
function getV(v, coord){
	var elName = "f" + v + "_" + coord;
	var val = document.forms["solver"].elements[elName].value;
	if(!alertOn && (val=="")){ alertOn = true; alert("Fill the empty field!"); };
	return val;
}

var dim = 3;
//Создание формы
function generateForm(size){
	dim = size;
	var form = document.forms["solver"];
	var topPart = "<lable for='solver'>Метод Грама-Шмидта для преобразования к ортонормированному базису</lable>" + 
		"<hr>" + 
		"<lable for='dim'>Размерность: </lable>" + 
		"<input type='number' name='dim' value=" + dim + " min='2' step='1' onChange='generateForm(this.value);'>" + 
		"<br><br>";
	var middlePart = "";
	for(var i=0; i<dim; i++){
		middlePart += "<lable for='f" + i + "_0'>F" + i + "</lable>";
		for(var j=0; j<dim; j++){
			middlePart += "<input type='text' name='f" + i + "_" + j + "' required></input>"
		}
		middlePart += "<hr>";
	}
	var bottomPart = "<input type='button' value='Solve' onClick='execTask();' class='button'></input><div id='output'>answer will be here</div>";
	form.innerHTML = topPart + middlePart + bottomPart;
}

//Проверить на ортогональность
function checkOrto(e){
	var str = "<br>Проверка:<br>";
	for(var i=0; i<e.length; i++){
		for(var j=i+1; j<e.length; j++){
			str += "(e" + i + "*e" + j + ") = " + sc(e[i], e[j]) + "<br>";
		}
	}
	return str;
}

//Считывание данных формы, попытка решения, вывод ответа
function execTask() {
	alertOn = false;
	var f = new Array(dim);
	for(var i=0; i<dim; i++){
		var v = new Array(dim);
		for(var j=0; j<dim; j++){
			v[j] = getV(i,j);
		}
		f[i] = v;
	}
	alertOn = false;
	var newBasis = solve(f);
	var l = outAns(newBasis);
	var outS = "";

	outS += "RAW:" + l + "<br><br>";
	
	outS += "Нормированный изначальный базис<br>";
	for(var i=0; i<dim; i++){
		outS += "f" + i + ":";
		for(var j=0; j<dim; j++){
			outS += " " + f[i][j];
		}
		outS += "<br>";
	}

	outS += "<br>Результат алгоритма:<br>";

	var inStepic = "";
	
for(var i=0; i<dim; i++){
		outS = outS + "e" + i + ":";
		
for(var j=0; j<dim; j++){
			var tS = l[i*dim+j];
			tS += "";
			var minusBeg = (tS[0]=='-');
			var steps = 5;
			if(minusBeg) steps++;
			outS += " ";
			for(var k=0; k<steps; k++){
				if(tS[k]) { outS += tS[k]; inStepic += tS[k]; }
				else { break; }
			}
			inStepic += " ";
		}
		outS += "<br>";
	}
	document.getElementById("output").innerHTML = outS + "<hr><input type='text' readonly autofocus style='width:180; height:30;' value='" + inStepic + "'>" + checkOrto(newBasis);
}
</script>
<style>
input.button {
	width: 60;
}
</style>
</head>
<body onLoad="generateForm(3);">
<form name="solver">
</form>
</body>
</html>
